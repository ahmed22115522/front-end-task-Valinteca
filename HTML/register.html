<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/main.css">
</head>
<body>
    
    

    <div class="container vh-100 d-flex justify-content-center align-items-center">
        
        <div class="row p-5 main-bg">

            <div class="col-md-6">
                <div class="register-image-container p-1">
                    <img src="../Assets/register.png" alt="welcome_image" class="register-image">
                </div>
            </div>

            <div class="col-md-6">
                
                <div class="welcome-message">
                    <h2>Create Account</h2>
                    <p class="text-muted">Go ahead and sign up, let everyone <br> know how awesome you are!</p>
                    <form id="userForm">
                        <div class="label-container">
                            <label for="userName"<i class="fa-solid fa-user"></i></label>
                            <input id="userName" name="username" type="text" class="form-control my-2 formInputs" placeholder="Username">
                            <div class="alert alert-danger p-2 d-none w-100" role="alert" id="userNameMessage"></div>
                        </div>
                        <div class="label-container">
                            <label for="email"><i class="fa-solid fa-envelope"></i></label>
                            <input id="email" name="email" type="text" class="form-control my-2 formInputs" placeholder="Email">
                            <div class="alert alert-danger p-2 d-none" role="alert" id="emailMessage"></div>
                        </div>
                        <div class="label-container">
                            <label for="password"><i class="fa-solid fa-lock"></i></label>
                            <input id="password" name="password" type="password" class="form-control my-2 formInputs" placeholder="Password">
                            <div class="alert alert-danger p-2 d-none" role="alert" id="passwordMessage"></div>
                        </div>

                        <div class="label-container">
                            <label for="rePassword"><i class="fa-solid fa-lock"></i></label>
                            <input id="rePassword" name="password_confirmation" type="password" class="form-control my-2 formInputs" placeholder="Confirm password">
                            <div class="alert alert-danger p-2 d-none" role="alert" id="rePasswordMessage"></div>
                        </div>
                            
                        <button type="submit" class="button-bg my-3 w-100 py-2 text-white">Create Account</button>
                    </form>
                </div>

            </div>

        </div>

    </div>



    <script src="https://kit.fontawesome.com/7e1e30f40f.js" crossorigin="anonymous"></script>
    <script src="../JS/main.js"></script>
</body>
</html>
